<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Tag</title>
</head>
<body>
    <h1>HTML Video Tag</h1>
    <h2>Adding Video to HTML5 using video tag</h2>
    <video width="480" height="440" loop autoplay muted controls> <!-- video looping, autoplay, sound muted and controls painel -->
        <source src="flamingos flying.mp4" type="video/mp4" > <!-- src is used to define wich file will be incorporated -->
        <object data="" width="480" height="440">
            <embed src="flamingos flying.mp4" type="video/mp4" width="480" height="440">
        </object>
    </video>
</body>
</html>
