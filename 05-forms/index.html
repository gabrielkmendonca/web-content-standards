<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Forms</title>
</head>
<body>
    <form action="#" method="post" name="form">
        <h2>Name</h2>
        <p><input type="text" name="text" placeholder="Insert your full name"></p>

        <h2>Email</h2>
        <p><input type="email" name="email" placeholder="Insert your best email"></p>

        <h2>Password</h2>
        <p><input type="password" name="password" placeholder="Create a password"></p>

        <h2>Checkbox</h2>
        <p><input type="checkbox" name="checkbox_value1" value="1">
        <label>1</label></p>
        <p><input type="checkbox" name="checkbox_value2" value="1">
        <label>2</label></p>
        
        <h2>Radio</h2>
        <p><input type="radio" name="radio_value1" value="1">
        <label>1</label></p>
        <p><input type="radio" name="radio_value2" value="2">
        <label>2</label></p>

        <h2>File</h2>
        <p><input type="file" name="file"></p>

        <h2>Buttons</h2>
        <p> <input type="button" value="button">
            <input type="submit" value="submit">
        </p>

        <h2>Select</h2>
        <p>
            <select name="select">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </p>

        <h2>Text Area</h2>
        <p><textarea cols="50" rows="10"></textarea></p>
    </form>
</body>
</html>
