<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Forms</title>
</head>
<body>
    <form action="#" method="post" name="form">
        <h2>Name</h2>
        <p><input type="text" name="text" placeholder="Insert your full name"></p>
        <!-- input for text -->
        <h2>Email</h2>
        <p><input type="email" name="email" placeholder="Insert your best email"></p>
        <!-- input for email, checks for '@' -->
        <h2>Password</h2>
        <p><input type="password" name="password" placeholder="Create a password"></p>
        <!-- input for password, encrypts the values -->
        <h2>Checkbox</h2>
        <p><input type="checkbox" name="checkbox_value1" value="1">
        <label>1</label></p>
        <p><input type="checkbox" name="checkbox_value2" value="1">
        <label>2</label></p>
         <!-- input for checkbox, can select more than one -->   
        <h2>Radio</h2>
        <p><input type="radio" name="radio" value="1">
        <label>1</label>
        <input type="radio" name="radio" value="2">
        <label>2</label></p>
         <!-- input for radio, only one can be selected (make sure they have the same "name" value) -->   
        <h2>File</h2>
        <p><input type="file" name="file"></p>
         <!-- input for file submit -->   
        <h2>Buttons</h2>
        <p> <input type="button" value="button">
            <input type="submit" value="submit">
        </p>
        <!-- input for normal button -->
        <h2>Select</h2>
        <p>
            <select name="select">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </p>
        <!-- input for submit button -->
        <h2>Text Area</h2>
        <p><textarea cols="50" rows="10"></textarea></p>
        <!-- input for text area -->
    </form>
</body>
</html>
